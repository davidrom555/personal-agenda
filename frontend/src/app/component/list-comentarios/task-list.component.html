<div class="row mt-3">
     <div class="col-lg-6">
         <h3>Personal agenda</h3>
     </div>
     <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregar">New homework</button>
    </div>
</div>

<table class="table table-hover mt-3" >
    <thead>
        <tr>
          <td>Title</td>
          <td>Creator</td>  
          <td>Creation date</td>  
          <td></td>  
          <td></td>     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios" >
            <td>
                <a [routerLink]="['/ver',comentario.id]">{{comentario.titulo}}</a>
            </td>
            <td>{{comentario.creador}}</td>
            <td>{{comentario.fecha | date: "dd/MM/yyyy"}}</td>
            <td><button type="button" style="width:60px" class="btn btn-success btn-sm" [routerLink]="['/editar',comentario.id]">Edit</button></td>
            <td><button type="button" style="width:60px"  class="btn btn-danger btn-sm" (click)="delete(comentario.id)">delete</button></td>
        </tr>
    </tbody>
</table>
